<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body class="container bg-secondary mt-3">
    <header class="alert alert-primary">
        <h1 class="display-3 text-center">FORMULARIO PERFECTO</h1>
    </header>

    <main>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2 class="text-center">Editar usuario</h2>
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form name="frm2" action="/editarUsuario/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" name="nombre" id="nombre" value="{{ formulario.nombre }}" class="form-control" placeholder="Ingrese nombre y apellido" readonly>
                                <div class="form-text text-white">Este campo no se puede modificar</div>
                                <div class="invalid-feedback" id="feedback-nombre"></div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" name="edad" id="edad" value="{{ formulario.edad }}" class="form-control" placeholder="Ingrese su edad">
                                <div class="invalid-feedback" id="feedback-edad"></div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" value="{{ formulario.email }}" class="form-control" placeholder="Ingrese su email">
                                <div class="invalid-feedback" id="feedback-email"></div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="profesion" class="form-label">Profesión</label>
                                <input type="text" name="profesion" id="profesion" value="{{ formulario.profesion }}" class="form-control" placeholder="Ingrese su profesión">
                                <div class="invalid-feedback" id="feedback-profesion"></div>
                            </div>
                            <div class="form-group mt-3">
                                <button onclick="javascript:validar();" type="button" class="btn btn-success w-100">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="alert alert-dark text-center mt-5">
        Todos los derechos reservados
    </footer>

    <script src="{% static 'js/script2.js' %}"></script>
</body>
</html>
